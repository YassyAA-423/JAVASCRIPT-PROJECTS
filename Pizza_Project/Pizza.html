<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Drill Demo</title>
    <META http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css" />
</head>

<body>
    <section>
        <div id="menuBG">
            <h1 style="margin: 0 0PX 0 20px;">Pizza Drill Tutorial</h1>
            <!--Place Order Button-->
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <!--Menu Form-->
            <form id="frmMenu">
                <!--Pizza Sizes Section of the form-->
                <div class="menu left">
                    <h3>Size</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Absurd Large Pizza">Absurd Large Pizza<br>
                </div>
                <!--Pizza Vegatables Topping Section of the form-->
                <div class="menu center">
                    <h3 class="Light_h3">Vegatables:</h3>
                    <input class="toppings" type="checkbox" name="Toppings" value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Green Peppers">Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Jalapeños">Jalapeños<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Artichokes">Artichokes<br>
                </div>
                  <!--Pizza Meat Topping Section of the form-->
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Toppings" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Canadian Bacon">Canadian
                    Bacon<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Toppings" value="Meatballs">Meatballs<br>
                </div>
                <!--The cart and Total Price-->
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>

    </section>
    <!--background-->
    <Section>
        <div class="circle-background"></div>

        <div class="pizza-slice2"></div>

        <div class="pizza-slice"></div>

        <div class="circle-background1"></div>

        <div class="circle-background2"></div>

        <div class="circle-background3"></div>

        <div class="circle-background4"></div>
    </Section>

</body>

</html>
